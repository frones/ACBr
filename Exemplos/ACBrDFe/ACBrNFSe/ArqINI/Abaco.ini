; Arquivo INI de configuração do Provedor Abaco

[Geral]
VersaoSoap=1.1
Prefixo2=
Prefixo3=
Prefixo4=
Identificador=id
QuebradeLinha=;
; 0 = False / 1 = True
UseCertificado=1

[NameSpace]
Producao=http://www.e-nfs.com.br
Homologacao=http://www.e-nfs.com.br

; No grupo abaixo é definido se o XML do RPS deve ser assinado ou não
; se o Lote deve ser assinado ou não
; e se o GerarNFSe deve ser assinado ou não
; o Campo URI faz parte da assinatura 
; É definido também quais tipos de acessos devem ser assinados
; 0 = False / 1 = True (se True então assina)
[Assinar]
RPS=0
Lote=1
URI=1
Recepcionar=0
ConsSit=0
ConsLote=0
ConsNFSeRps=0
ConsNFSe=0
Cancelar=0
RpsGerar=0
LoteGerar=0
RecSincrono=0
Substituir=0

; 0 = False / 1 = True (se True então converte Cabeçalho e Dados para String)
[XML]
VersaoDados=2.01
VersaoXML=1.00
NameSpace=http://www.e-nfs.com.br
Cabecalho=1
Dados=1

; No grupo abaixo é definido os nomes dos arquivos XSD
; usados para realizar a validação do XML a ser enviado
; ao webservice
; 0 = False / 1 = True (Se True então valida)
[Schemas]
Validar=0
DefTipos=
Cabecalho=nfse_v2010.xsd
ServicoEnviar=nfse_v2010.xsd
ServicoConSit=nfse_v2010.xsd
ServicoConLot=nfse_v2010.xsd
ServicoConRps=nfse_v2010.xsd
ServicoConNfse=nfse_v2010.xsd
ServicoCancelar=nfse_v2010.xsd
ServicoGerar=
ServicoEnviarSincrono=
ServicoSubstituir=

[SoapAction]
Recepcionar=http://www.e-nfs.com.br/action/ARECEPCIONARLOTERPS.Execute
ConsSit=http://www.e-nfs.com.br/action/ACONSULTARSITUACAOLOTERPS.Execute
ConsLote=http://www.e-nfs.com.br/action/ACONSULTARLOTERPS.Execute
ConsNFSeRps=http://www.e-nfs.com.br/action/ACONSULTARNFSEPORRPS.Execute
ConsNFSe=http://www.e-nfs.com.br/action/ACONSULTARNFSE.Execute
Cancelar=http://www.e-nfs.com.br/action/ACANCELARNFSE.Execute
Gerar=
RecSincrono=
Substituir=

[URL_P]
RecepcaoLoteRPS=%NomeURL_P%/servlet/arecepcionarloterps?wsdl
ConsultaSitLoteRPS=%NomeURL_P%/servlet/aconsultarsituacaoloterps?wsdl
ConsultaLoteRPS=%NomeURL_P%/servlet/aconsultarloterps?wsdl
ConsultaNFSeRPS=%NomeURL_P%/servlet/aconsultarnfseporrps?wsdl
ConsultaNFSe=%NomeURL_P%/servlet/aconsultarnfse?wsdl
CancelaNFSe=%NomeURL_P%/servlet/acancelarnfse?wsdl

[URL_H]
