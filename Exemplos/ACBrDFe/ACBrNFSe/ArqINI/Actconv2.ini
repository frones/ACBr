; Arquivo INI de configuração do Provedor Actcon

[Geral]
VersaoSoap=1.2
Prefixo2=
Prefixo3=
Prefixo4=
Identificador=Id
QuebradeLinha=;
; 0 = False / 1 = True
UseCertificado=1

[NameSpace]
Producao=http://nfe%NomeURL_P%.portalfacil.com.br/nfseserv/webservice/nfse.wsdl
Homologacao=http://nfe%NomeURL_H%.portalfacil.com.br/homologacao/webservice/nfse.wsdl

; No grupo abaixo é definido se o XML do RPS deve ser assinado ou não
; se o Lote deve ser assinado ou não
; e se o GerarNFSe deve ser assinado ou não
; o Campo URI faz parte da assinatura 
; É definido também quais tipos de acessos devem ser assinados
; 0 = False / 1 = True (se True então assina)
[Assinar]
RPS=0
Lote=1
URI=0
ConsSit=0
ConsLote=0
ConsNFSeRps=0
ConsNFSe=0
Cancelar=0
RpsGerar=0
LoteGerar=0
Substituir=0

; 0 = False / 1 = True (se True então converte Cabeçalho e Dados para String)
[XML]
Layout=ABRASFv2
VersaoDados=2.00
VersaoXML=2.00
NameSpace=http://nfe%NomeURL_HP%.portalfacil.com.br/nfseserv/schema/
Cabecalho=1
Dados=1

; No grupo abaixo é definido os nomes dos arquivos XSD
; usados para realizar a validação do XML a ser enviado
; ao webservice
; 0 = False / 1 = True (Se True então valida)
[Schemas]
Validar=1
DefTipos=
Cabecalho=nfse_v201.xsd
ServicoEnviar=nfse_v201.xsd
ServicoConSit=nfse_v201.xsd
ServicoConLot=nfse_v201.xsd
ServicoConRps=nfse_v201.xsd
ServicoConNfse=nfse_v201.xsd
ServicoCancelar=nfse_v201.xsd
ServicoGerar=nfse_v201.xsd
ServicoEnviarSincrono=nfse_v201.xsd
ServicoSubstituir=nfse_v201.xsd

[SoapAction]
Recepcionar=RecepcionarLoteRpsRequest
ConsSit=ConsultarLoteRpsRequest
ConsLote=ConsultarLoteRpsRequest
ConsNFSeRps=ConsultarNfsePorRpsRequest
ConsNFSe=http://nfse.abrasf.org.br/Infse/ConsultarNfseServicoPrestado
Cancelar=CancelarNfseRequest
Gerar=http://nfse.abrasf.org.br/Infse/GerarNfse
RecSincrono=RecepcionarLoteRpsRequest
Substituir=

[URL_P]
RecepcaoLoteRPS=http://nfe%NomeURL_P%.portalfacil.com.br/nfseserv/webservice/servicos

[URL_H]
RecepcaoLoteRPS=http://nfe%NomeURL_H%.portalfacil.com.br/homologacao/webservice/servicos

[CabecalhoMsg]
Texto1=<cabecalho versao="1.00" xmlns="%NameSpace%">
Texto2=<versaoDados>2.00</versaoDados>
Texto3=</cabecalho>

[Recepcionar]
IncluiEncodingCab=0
IncluiEncodingDados=0
Texto1=<S:Envelope xmlns:S="http://schemas.xmlsoap.org/soap/envelope/" xmlns:nfse="%NameSpace%" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance">
Texto2=<S:Header>%SenhaMsg%</S:Header>
Texto3=<S:Body>
Texto4=<nfse:RecepcionarLoteRpsRequest>
Texto5=<nfseCabecMsg>%CabMsg%</nfseCabecMsg>
Texto6=<nfseDadosMsg>%DadosMsg%</nfseDadosMsg>
Texto7=</nfse:RecepcionarLoteRpsRequest>
Texto8=</S:Body>
Texto9=</S:Envelope>

[ConsSit]
IncluiEncodingCab=0
IncluiEncodingDados=0
Texto1=

