ConsNFSeRps=http://ws.bhiss.pbh.gov.br/ConsultarNfsePorRps
ConsNFSe=http://ws.bhiss.pbh.gov.br/ConsultarNfse
Cancelar=http://ws.bhiss.pbh.gov.br/CancelarNfse
Gerar=http://ws.bhiss.pbh.gov.br/GerarNfse
