Texto3=<SOAP-ENV:Body>
Texto4=<WS_ConsultaNfse.Execute xmlns="FISS-LEX">
Texto5=<Consultarnfseenvio xmlns="FISS-LEX">%DadosMsg%</Consultarnfseenvio>
