Texto3=<SOAP-ENV:Body>
Texto4=<WS_ConsultarLoteRps.Execute xmlns="FISS-LEX">
Texto5=<Consultarloterpsenvio xmlns="FISS-LEX">%DadosMsg%</Consultarloterpsenvio>
Texto6=</WS_ConsultarLoteRps.Execute>
Texto7=</SOAP-ENV:Body>
