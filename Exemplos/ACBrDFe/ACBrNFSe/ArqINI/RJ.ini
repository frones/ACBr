; Arquivo INI de configuração do Provedor RJ

[Geral]
VersaoSoap=1.1
Prefixo2=
Prefixo3=
Prefixo4=
Identificador=Id
QuebradeLinha=ENTER
; 0 = False / 1 = True
UseCertificado=1

[NameSpace]
Producao=http://notacarioca.rio.gov.br
Homologacao=http://notacarioca.rio.gov.br

; No grupo abaixo é definido se o XML do RPS deve ser assinado ou não
; se o Lote deve ser assinado ou não
; e se o GerarNFSe deve ser assinado ou não
; o Campo URI faz parte da assinatura no caso da Digifred ele não deve ser informado
; É definido também quais tipos de acessos devem ser assinados
; 0 = False / 1 = True (se True então assina)
[Assinar]
RPS=0
Lote=1
URI=1
ConsSit=0
ConsLote=0
ConsNFSeRps=0
ConsNFSe=0
Cancelar=1
RpsGerar=1
LoteGerar=0
Substituir=0

; 0 = False / 1 = True (se True então converte Cabeçalho e Dados para String)
[XML]
Layout=ABRASFv1
VersaoDados=1.00
VersaoXML=1.00
NameSpace=http://www.abrasf.org.br/ABRASF/arquivos/
Cabecalho=1
Dados=1

; No grupo abaixo é definido os nomes dos arquivos XSD
; usados para realizar a validação do XML a ser enviado
; ao webservice
; 0 = False / 1 = True (Se True então valida)
[Schemas]
Validar=1
DefTipos=
Cabecalho=nfse.xsd
ServicoEnviar=nfse.xsd
ServicoConSit=nfse.xsd
ServicoConLot=nfse.xsd
ServicoConRps=nfse.xsd
ServicoConNfse=nfse.xsd
ServicoCancelar=nfse.xsd
ServicoGerar=nfse.xsd
ServicoEnviarSincrono=
ServicoSubstituir=

[SoapAction]
Recepcionar=http://notacarioca.rio.gov.br/RecepcionarLoteRps
ConsSit=http://notacarioca.rio.gov.br/ConsultarSituacaoLoteRps
ConsLote=http://notacarioca.rio.gov.br/ConsultarLoteRps
ConsNFSeRps=http://notacarioca.rio.gov.br/ConsultarNfsePorRps
ConsNFSe=http://notacarioca.rio.gov.br/ConsultarNfse
Cancelar=http://notacarioca.rio.gov.br/CancelarNfse
Gerar=http://notacarioca.rio.gov.br/GerarNfse
RecSincrono=
Substituir=

[URL_P]
RecepcaoLoteRPS=https://notacarioca.rio.gov.br/WSNacional/nfse.asmx

[URL_H]
RecepcaoLoteRPS=https://homologacao.notacarioca.rio.gov.br/WSNacional/nfse.asmx

[CabecalhoMsg]
Texto1=<cabecalho versao="1.00" xmlns="http://www.abrasf.org.br/ABRASF/arquivos/nfse.xsd">
Texto2=<versaoDados>1.00</versaoDados>
Texto3=</cabecalho>

