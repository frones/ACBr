Texto2=<soap:Body>
Texto3=<RecepcionarLoteRpsSincrono xmlns="http://tempuri.org/">
Texto4=<nfseCabecMsg>%CabMsg%</nfseCabecMsg>
Texto5=<nfseDadosMsg>%DadosMsg%</nfseDadosMsg>
Texto6=</RecepcionarLoteRpsSincrono>
